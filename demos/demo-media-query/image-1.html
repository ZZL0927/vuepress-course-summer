<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Images</title>
  <style>
    body {
      margin: 0;
    }
    .wrap {
      padding: 15px;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <img src="imgs/google-200w.png">
  </div>
  <div class="wrap">
    <img src="imgs/google-400w.png" width="200">
  </div>
  <div class="wrap">
    <img src="imgs/google-600w.png" width="200">
  </div>
</body>
</html>
