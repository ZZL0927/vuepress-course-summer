<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG图标示例</title>
  <style>
    body {
      margin: 0;
    }
    .wrap {
      padding: 30px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 50px;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <img src="imgs/logo-red.svg" width="200">
    <img src="imgs/logo-black.svg" width="200">
    <img src="imgs/icon-menu.svg" width="18">
    <img src="imgs/icon-close.svg" width="24">
    <img src="imgs/icon-like.svg" width="24">
    <img src="imgs/icon-view.svg" width="24">
  </div>
</body>
</html>
